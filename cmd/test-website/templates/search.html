<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>üõ°Ô∏è WAF Test Website</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search" class="active">Search</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/files">Files</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Search</h2>
        
        <form method="GET" action="/search" class="search-form">
            <input type="text" name="q" placeholder="Enter search query..." value="{{.Query}}" autofocus>
            <button type="submit">Search</button>
        </form>
        
        {{if .Query}}
        <div class="results">
            <h3>Search Results for: <code>{{.Query}}</code></h3>
            <div class="result-list">
                {{range .Results}}
                <div class="result-item">{{.}}</div>
                {{end}}
            </div>
        </div>
        {{end}}
        
        <div class="info-box">
            <h4>Test XSS Attacks:</h4>
            <ul>
                <li><code>&lt;script&gt;alert('XSS')&lt;/script&gt;</code></li>
                <li><code>&lt;img src=x onerror=alert('XSS')&gt;</code></li>
                <li><code>javascript:alert('XSS')</code></li>
            </ul>
        </div>
    </div>
</body>
</html>
